<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/style.css" rel="stylesheet">
    <title>Test Yourself with Javascript!</title>
</head>
<body>

    <main class="main-style"> 

        <div class="hide container-style" id="quiz-container" >
            <div class="first-box-style" id="introduction-box">
                <h1>Welcome to this Introductory JavaScript Quiz!</h1>
                <h2 class="first-text-style">Directions</h2>
                <div class="directions-style"> 
                    <p> Type in your name below</p>
                    <input type="text" name="player-name" placeholder="Enter Player Name" />
                    <p> You have 60 seconds to answer 10 JavaScript questions.</p>
                    <p> If you answer a question wrong, 10 seconds will be deducted from the timer.</p>
                </div>

            </div>

        </div>
            <div class="controls-style">
                <button class="start-style" id="start-button" >Click Here to Start!</button>
            </div>
    </main>

    <footer>

    </footer>
    <script src="assets/script.js"></script>
</body>
</html>
